<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .btn {
            padding: 5px 10px;
            font: 400 12px/1.8 Lato, sans-serif;
            background-color: #bcb8b1;
            color: #463f3a;
            border: 1px solid #463f3a;
            transition: .2s;
            margin-top: 10px;
        }

        .btn:hover,
        .btn:focus {
            font: 400 12px/1.8 Lato, sans-serif;
            border: 1px solid #8a817c;
            background-color: #463f3a;
            color: #8a817c;
        }

        
    </style>

</head>

<body>

    <div class="bg-1" style="height: 100vh; margin: 0 auto;">

        <div class="container-fluid" style="color:#8a817c;">

            <div class="row">
                <div class="col-1"></div>
                <div class="col-4" style="padding-top: 100px;">
                    <div class="user-form">
                        <div class="col-md-9">
                            <form method="POST" data-th-action="@{/addUser}" data-th-object="${user}">
                                <div>
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" data-th-field="*{name}" name="name">
                                </div>
                                <div class="alert alert-danger" data-th-if="${#fields.hasErrors('name')}"
                                    data-th-errors="*{name}"></div>

                                <div>
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" data-th-field="*{email}" name="email">
                                </div>
                                <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}"
                                    data-th-errors="*{email}"></div>

                                <div>
                                    <label for="phoneno" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" data-th-field="*{phoneNo}" name="phoneNo">
                                </div>
                                <div class="alert alert-danger" data-th-if="${#fields.hasErrors('phoneNo')}"
                                    data-th-errors="*{phoneNo}"></div>


                                <div>
                                    <button class="btn" type="submit">Submit</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-7 text-center" style="background-color: #e0afa0; height: 100vh; padding-top: 50px;">
                    <h1 style="color: #463f3a;"><strong>Get to know More about <br> your Neighbourhood </strong></h1>
                    <h4 style="color: #463f3a;">With Just a Postal Code...</h4>

                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">


                            <div class="item active">

                                <div class="row">
                                    <div class="col" style="margin-top: 50px;">
                                        <img data-th-src="@{'/images/search.png'}" width="100" height="100">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col" style="margin-top: 150px;">
                                        <div class="carousel-caption">
                                            <h3><strong>Search</strong></h3>
                                            <h4>Search Amenities Around You</h4>
                                        </div>
                                    </div>
                                </div>

                            </div>


                            <div class="item">
                                <div class="row">
                                    <div class="col" style="margin-top: 50px;">
                                        <img data-th-src="@{'/images/compare.png'}" width="100" height="100">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col" style="margin-top: 150px;">
                                        <div class="carousel-caption">
                                            <h3><strong>Compare</strong></h3>
                                            <h4>Compare Distances of Amenities from Locations</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="item">
                                <div class="row">
                                    <div class="col" style="margin-top: 50px;">
                                        <img data-th-src="@{'/images/map.png'}" width="100" height="100">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col" style="margin-top: 150px;">
                                        <div class="carousel-caption">
                                            <h3><strong>View</strong></h3>
                                            <h4>View Static Map</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" style="background-image: none;">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>  
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" style="background-image: none;">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>


     
</body>

</html>
